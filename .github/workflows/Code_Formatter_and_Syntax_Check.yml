name: Code Formatter and Syntax Check
on:
  pull_request:
    branches:
      - master
  push:
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: |
            cd Code/backend
            npm install
      - name: Lint
        run: |
            cd Code/backend
            npx eslint ./dao
